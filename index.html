<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" href="/static/signal.png">
</head>

    <div id="terminalWindow">
        <div class="window-header" id="headerHandle">
            <div class="title">

            <div class="controls">

            </div>
        
        <div class="input-line">
            <span class="prompt">root@ci5:~$</span>
            <input type="text" id="domainInput" autocomplete="off" autofocus spellcheck="false">
        </div>

        <div class="resizer se"></div>
    </div>

    <div id="taskbar" class="hidden">
        <div class="task-item" id="restoreBtn">
            <img src="/static/signal.png" style="height:10px; margin-right:5px;"> root@ci5
        </div>
    </div>

    <script src="/static/script.js"></script>
